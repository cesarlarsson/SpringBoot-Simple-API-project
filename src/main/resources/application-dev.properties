spring.application.name=movie-play
server.port=8097
langchain4j.open-ai.chat-model.api-key=demo
langchain4j.open-ai.chat-model.model-name=gpt-4o-mini

#Spring data jpa
spring.datasource.url=jdbc:postgresql://localhost:5432/movieplay
spring.datasource.username=myuser
spring.datasource.password=secret

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
# 2. Esta es la propiedad CLAVE:
# Le dice a Spring que ejecute data.sql DESPUÃ‰S de que JPA haya inicializado que es donde se crea la tabla si no existe
spring.jpa.defer-datasource-initialization=true

server.servlet.context-path=/smartrabbit/api
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true
logging.level.dev.langchain4j=DEBUG
logging.level.dev.ai4j.openai4j=DEBUG

